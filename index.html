<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="calc">
        <input class="calc__input" type="text" disabled>
        <div class="calc__clear">
            <button class="calc__clear-all">
                CLEAR
            </button>
            <button class="calc__clear-one">
                DELETE
            </button>
        </div>
        <div class="calc__chars chars">
            <button class="chars__1">7</button>
            <button class="chars__2">8</button>
            <button class="chars__3">9</button>
            <button class="chars__4">&#247;</button>
            <button class="chars__5">4</button>
            <button class="chars__6">5</button>
            <button class="chars__7">6</button>
            <button class="chars__8">&#215;</button>
            <button class="chars__9">1</button>
            <button class="chars__10">2</button>
            <button class="chars__11">3</button>
            <button class="chars__12">-</button>
            <button class="chars__13">.</button>
            <button class="chars__14">0</button>
            <button class="chars__15">=</button>
            <button class="chars__16">+</button>
        </div>
    </main>

    <script src="./js/functions.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
