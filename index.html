<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="calc">
        <input class="calc__input" type="text" disabled placeholder="0">
        <div class="calc__clear">
            <button class="calc__clear-all calc__clear-button">
                CLEAR
            </button>
            <button class="calc__clear-one calc__clear-button">
                DELETE
            </button>
        </div>
        <div class="calc__chars chars">
            <button class="chars__1 chars__char">7</button>
            <button class="chars__2 chars__char">8</button>
            <button class="chars__3 chars__char">9</button>
            <button class="chars__4 chars__char">&#247;</button>
            <button class="chars__5 chars__char">4</button>
            <button class="chars__6 chars__char">5</button>
            <button class="chars__7 chars__char">6</button>
            <button class="chars__8 chars__char">&#215;</button>
            <button class="chars__9 chars__char">1</button>
            <button class="chars__10 chars__char">2</button>
            <button class="chars__11 chars__char">3</button>
            <button class="chars__12 chars__char">-</button>
            <button class="chars__13 chars__char">.</button>
            <button class="chars__14 chars__char">0</button>
            <button class="chars__15 chars__char">=</button>
            <button class="chars__16 chars__char">+</button>
        </div>
    </main>

    <script src="./js/functions.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
